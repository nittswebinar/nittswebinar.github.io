<div class="modal-header">
  <h4 class="modal-title text-center">Définissez votre mot de passe</h4>
</div>

<div class="modal-body">
  <div class="alert alert-success">
    <p>
      Plus qu'une étape avant d'avoir accès à votre compte !
    </p>
  </div>
  <form name="form" ng-submit="$close(credentials)" role="form">
    <!-- Password -->
    <div class="form-group">
      <div>
        <input type="password" class="form-control" placeholder="Choisissez votre mot de passe" ng-model="credentials.password" required>
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-success btn-block">Valider</button>
    </div>
  </form>
</div>

<div class="modal-footer">
  <small class="small text-danger">Ne fermez pas la page avant de valider votre mot de passe, sinon, votre compte ne sera pas créé. </small>
</div>
